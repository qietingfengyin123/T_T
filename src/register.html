<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/re.css">
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <div class="header">
        <div class="head_inner">
            <h2>
                <a href="http://10.31.163.53/lecuntao/src/index123.html">返回平台首页></a>
            </h2>
            <p>
                <span>
                    <a href="#">
                        <img src="img/logoIco.png">
                    </a>
                </span>
                <i></i>
                <b class="b_login">用户注册</b>
            </p>
        </div>
    </div>
    <div class="reg_wrap">
        <div class="reg_inner">
            <form method="POST" action="http://10.31.163.53/lecuntao/php/reg_login/reg.php" id="form1">
                <ul>
                    <li class="li1">
                        <label for="tel" class="error" id="tel-error"></label>
                        <p class="tel">
                            <b class="icon_phone"></b>
                            <input type="text" name="tel" id="tel" placeholder="请输入您的手机号">
                        </p>
                        <span class="reg_email">
                            或<i><a href="#">邮箱注册</a></i>
                        </span>
                    </li>
                    <li class="li2">
                        <label for="yzm" class="error" id="yzm-error"></label>
                        <p class="yzm">
                            <b class="icon_code"></b>
                            <input type="text" name="yzm" id="yzm" placeholder="请输入验证码">
                        </p>
                        <span class="yzm_img">
                            <img
                                src="https://www.lecuntao.com/shop/index.php?act=seccode&amp;op=makecode&amp;nchash=d2db95e3">
                            <a href="#" class="ml5">换一张<em></em></a>
                        </span>
                    </li>
                    <li class="li3">
                        <label for="message" class="error" id="message-error"></label>
                        <p class="note">
                            <b class="icon_note"></b>
                            <input type="text" name="message" id="message" placeholder="请输入短信验证码">
                        </p>
                        <input type="button" value="获取验证码" class="get_yzm">
                    </li>
                    <li class="li4">
                        <label for="password1" class="error" id="password1-error"></label>
                        <p style="border-color: rgb(187, 187, 187); border-width: 1px" class="reg_password">
                            <b class="icon_lock"></b>
                            <input type="password" name="password1" id="password1" placeholder="请输入密码">
                        </p>
                    </li>
                    <li class="li5">
                        <label for="password2" class="error" id="password2-error"></label>
                        <p class="reg_password">
                            <b class="icon_lock"></b>
                            <input type="password" name="password2" id="password2" placeholder="请再次输入密码">
                        </p>
                    </li>
                </ul>
                <dl class="reg_login">
                    <dt>点击注册表示您同意乐村淘
                        <a href="#">《服务协议》</a>。
                    </dt>
                    <dd>
                        <input type="submit" id="register" value="注册" name="submit">
                        <a href="http://10.31.163.53/lecuntao/src/login.html" id="login">已有账号?请登录</a>
                        <i></i>
                    </dd>
                </dl>
            </form>
        </div>
    </div>
    <div class="footer"></div>
    <script src="script/js/jquery.js" type="text/javascript" charset="utf-8"></script>

    <script src="script/js/jquery.validate.js" type="text/javascript" charset="utf-8"></script>
    <script src="script/js/register.js" type="text/javascript" charset="utf-8"></script>
    <script>
        //引入公共部分的头部和底部
        // $('.header').load('reg_login_header.html');
        $('.footer').load('reg_login_footer.html');
    </script>
</body>

</html>
